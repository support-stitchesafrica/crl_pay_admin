<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .header { background: #1e3a8a; color: white; padding: 20px; text-align: center; border-radius: 8px 8px 0 0; }
    .content { background: #ffffff; padding: 30px; border: 1px solid #e5e7eb; border-top: none; border-radius: 0 0 8px 8px; }
    .info-box { background: #f3f4f6; padding: 15px; border-radius: 6px; margin: 15px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>New Merchant Registration</h2>
    </div>
    <div class="content">
      <p>A new merchant has registered and requires approval.</p>
      <div class="info-box">
        <p><strong>Merchant Name:</strong> {{merchantName}}</p>
        <p><strong>Email:</strong> {{merchantEmail}}</p>
        <p><strong>Registration Date:</strong> {{registrationDate}}</p>
      </div>
      <p>Please log in to the admin dashboard to review and approve this merchant application.</p>
    </div>
  </div>
</body>
</html>
