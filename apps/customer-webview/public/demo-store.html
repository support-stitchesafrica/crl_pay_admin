<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitches Africa - Fashion Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
        }

        /* Header */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 24px;
            color: #2563eb;
            font-weight: 700;
        }

        .cart-button {
            position: relative;
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .cart-button:hover {
            background: #1d4ed8;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc2626;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            background: #2563eb;
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .hero p {
            font-size: 20px;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Products Section */
        .products-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 32px;
            margin-bottom: 30px;
            color: #1a1a1a;
            font-weight: 700;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            transition: all 0.2s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
            border-color: #2563eb;
        }

        .product-image {
            width: 100%;
            height: 300px;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: #9ca3af;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .product-description {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #2563eb;
        }

        .add-to-cart-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .add-to-cart-btn:hover {
            background: #1d4ed8;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 16px rgba(0,0,0,0.1);
            transition: right 0.3s;
            z-index: 200;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-header {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h3 {
            font-size: 24px;
            color: #1a1a1a;
            font-weight: 700;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
            transition: color 0.2s;
        }

        .close-cart:hover {
            color: #1a1a1a;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #ffffff;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            background: #f3f4f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #9ca3af;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #1a1a1a;
        }

        .cart-item-price {
            color: #2563eb;
            font-weight: 600;
        }

        .cart-item-remove {
            background: #dc2626;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .cart-item-remove:hover {
            background: #b91c1c;
        }

        .cart-footer {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .checkout-btn {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkout-btn:hover {
            background: #1d4ed8;
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 150;
        }

        .overlay.show {
            display: block;
        }

        /* Success Modal */
        .success-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            z-index: 300;
            display: none;
            max-width: 500px;
            width: 90%;
        }

        .success-modal.show {
            display: block;
        }

        .success-icon {
            font-size: 64px;
            text-align: center;
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 28px;
            text-align: center;
            margin-bottom: 10px;
            color: #1a1a1a;
            font-weight: 700;
        }

        .success-message {
            text-align: center;
            color: #6b7280;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .success-details {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #e5e7eb;
        }

        .success-details p {
            margin-bottom: 12px;
            color: #374151;
        }

        .success-details p:last-child {
            margin-bottom: 0;
        }

        .success-details strong {
            color: #1a1a1a;
        }

        .close-modal-btn {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .close-modal-btn:hover {
            background: #1d4ed8;
        }

        /* Repayment Schedule Table */
        .schedule-section {
            margin-top: 24px;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .schedule-header h4 {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .download-buttons {
            display: flex;
            gap: 8px;
        }

        .download-btn {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .download-btn:hover {
            background: #e5e7eb;
            border-color: #2563eb;
            color: #2563eb;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            font-size: 13px;
        }

        .schedule-table th {
            background: #f9fafb;
            padding: 10px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        .schedule-table td {
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
            color: #1a1a1a;
        }

        .schedule-table tr:last-child td {
            border-bottom: none;
        }

        .schedule-table tr:hover {
            background: #f9fafb;
        }

        @media (max-width: 768px) {
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }

            .hero h2 {
                font-size: 32px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <span>üè™</span>
                <h1>Stitches Africa</h1>
            </div>
            <button class="cart-button" onclick="toggleCart()">
                üõí Cart
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h2>Premium Fashion Collection</h2>
        <p>Buy now, pay later with flexible installments</p>
    </div>

    <!-- Products Section -->
    <div class="products-section">
        <h2 class="section-title">Featured Products</h2>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-cart" onclick="toggleCart()">‚úï</button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="empty-cart">
                <p>Your cart is empty</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">‚Ç¶0</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn" onclick="proceedToCheckout()" disabled>
                Proceed to Checkout
            </button>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
        <div class="success-icon">‚úÖ</div>
        <h3 class="success-title">Payment Successful!</h3>
        <p class="success-message">Your order has been confirmed and will be processed shortly.</p>
        <div class="success-details" id="successDetails"></div>
        <button class="close-modal-btn" onclick="closeSuccessModal()">Continue Shopping</button>
    </div>

    <!-- Load CRL Pay SDK -->
    <script src="/crlpay-sdk.js"></script>

    <script>
        // Products catalog
        const products = [
            {
                id: 1,
                name: 'Premium Designer Dress',
                price: 45000,
                description: 'Elegant evening dress made from premium fabric',
                emoji: 'üëó'
            },
            {
                id: 2,
                name: 'Classic Suit',
                price: 75000,
                description: 'Professional tailored suit for business occasions',
                emoji: 'ü§µ'
            },
            {
                id: 3,
                name: 'Casual Shirt',
                price: 15000,
                description: 'Comfortable cotton shirt for everyday wear',
                emoji: 'üëî'
            },
            {
                id: 4,
                name: 'Designer Handbag',
                price: 35000,
                description: 'Luxury leather handbag with modern design',
                emoji: 'üëú'
            },
            {
                id: 5,
                name: 'Sneakers',
                price: 25000,
                description: 'Trendy sneakers for casual outings',
                emoji: 'üëü'
            },
            {
                id: 6,
                name: 'Sunglasses',
                price: 12000,
                description: 'Stylish UV protection sunglasses',
                emoji: 'üï∂Ô∏è'
            }
        ];

        // Shopping cart
        let cart = [];

        // CRL Pay configuration
        const publicKey = 'pk_1b689d60c35a36c014b0809437bf55b8c063ca25d893a8c8';
        const crlpay = new CRLPay({
            publicKey: publicKey,
            mode: 'iframe'
        });

        // Initialize products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-footer">
                            <div class="product-price">‚Ç¶${product.price.toLocaleString()}</div>
                            <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
            showNotification('Added to cart!');
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // Update cart UI
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartCount.textContent = totalItems;
            cartTotal.textContent = `‚Ç¶${totalPrice.toLocaleString()}`;

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart"><p>Your cart is empty</p></div>';
                checkoutBtn.disabled = true;
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-image">${item.emoji}</div>
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">‚Ç¶${item.price.toLocaleString()} √ó ${item.quantity}</div>
                            <button class="cart-item-remove" onclick="removeFromCart(${item.id})">Remove</button>
                        </div>
                    </div>
                `).join('');
                checkoutBtn.disabled = false;
            }
        }

        // Toggle cart
        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        // Proceed to checkout
        function proceedToCheckout() {
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const orderItems = cart.map(item => `${item.name} (√ó${item.quantity})`).join(', ');

            crlpay.checkout({
                amount: totalPrice,
                email: 'customer@example.com',
                reference: 'STI_' + Date.now(),
                metadata: {
                    items: cart,
                    itemCount: cart.reduce((sum, item) => sum + item.quantity, 0),
                    orderSummary: orderItems
                },
                onSuccess: function(response) {
                    showSuccessModal(response);
                    cart = [];
                    updateCart();
                    toggleCart();
                },
                onError: function(error) {
                    alert('Payment failed: ' + (error.message || 'Unknown error'));
                },
                onClose: function() {
                    console.log('Checkout closed');
                }
            });
        }

        // Show success modal
        function showSuccessModal(response) {
            const modal = document.getElementById('successModal');
            const overlay = document.getElementById('overlay');
            const details = document.getElementById('successDetails');

            // Store response globally for download functions
            window.loanResponse = response;

            const schedule = response.repaymentSchedule || [];
            const scheduleRows = schedule.map((item, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${new Date(item.dueDate).toLocaleDateString()}</td>
                    <td>‚Ç¶${(item.amount || 0).toLocaleString()}</td>
                    <td><span style="color: #f59e0b; font-weight: 600;">${item.status || 'Pending'}</span></td>
                </tr>
            `).join('');

            details.innerHTML = `
                <p><strong>Loan Account Number:</strong> <span style="font-size: 18px; color: #2563eb; font-family: monospace;">${response.loan?.loanAccountNumber || 'N/A'}</span></p>
                <p><strong>Loan ID:</strong> ${response.loanId || 'N/A'}</p>
                <p><strong>Amount:</strong> ‚Ç¶${(response.amount || 0).toLocaleString()}</p>
                <p><strong>Plan:</strong> ${response.plan?.plan?.name || 'N/A'}</p>
                <p><strong>Installments:</strong> ${response.plan?.numberOfInstallments || 0} payments</p>
                
                <div class="schedule-section">
                    <div class="schedule-header">
                        <h4>Repayment Schedule</h4>
                        <div class="download-buttons">
                            <button class="download-btn" onclick="downloadSchedule('excel')">üìä Excel</button>
                            <button class="download-btn" onclick="downloadSchedule('csv')">üìÑ CSV</button>
                            <button class="download-btn" onclick="downloadSchedule('txt')">üìù Text</button>
                        </div>
                    </div>
                    <table class="schedule-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Due Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${scheduleRows}
                        </tbody>
                    </table>
                </div>
            `;

            modal.classList.add('show');
            overlay.classList.add('show');
        }

        // Close success modal
        function closeSuccessModal() {
            const modal = document.getElementById('successModal');
            const overlay = document.getElementById('overlay');
            modal.classList.remove('show');
            overlay.classList.remove('show');
        }

        // Download repayment schedule
        function downloadSchedule(format) {
            const response = window.loanResponse;
            if (!response || !response.repaymentSchedule) {
                alert('No schedule data available');
                return;
            }

            const schedule = response.repaymentSchedule;
            const accountNumber = response.loan?.loanAccountNumber || 'N/A';
            const loanId = response.loanId || 'N/A';
            const amount = response.amount || 0;
            const planName = response.plan?.plan?.name || 'N/A';

            if (format === 'excel' || format === 'csv') {
                // CSV format (can be opened in Excel)
                let csv = 'Loan Account Number,' + accountNumber + '\n';
                csv += 'Loan ID,' + loanId + '\n';
                csv += 'Principal Amount,‚Ç¶' + amount.toLocaleString() + '\n';
                csv += 'Plan,' + planName + '\n\n';
                csv += 'Installment #,Due Date,Amount,Status\n';
                
                schedule.forEach((item, index) => {
                    csv += `${index + 1},${new Date(item.dueDate).toLocaleDateString()},‚Ç¶${(item.amount || 0).toLocaleString()},${item.status || 'Pending'}\n`;
                });

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `repayment-schedule-${accountNumber}.csv`;
                link.click();
            } else if (format === 'txt') {
                // Plain text format
                let txt = '='.repeat(60) + '\n';
                txt += 'REPAYMENT SCHEDULE\n';
                txt += '='.repeat(60) + '\n\n';
                txt += 'Loan Account Number: ' + accountNumber + '\n';
                txt += 'Loan ID: ' + loanId + '\n';
                txt += 'Principal Amount: ‚Ç¶' + amount.toLocaleString() + '\n';
                txt += 'Plan: ' + planName + '\n';
                txt += '\n' + '-'.repeat(60) + '\n\n';
                
                schedule.forEach((item, index) => {
                    txt += `Installment #${index + 1}\n`;
                    txt += `  Due Date: ${new Date(item.dueDate).toLocaleDateString()}\n`;
                    txt += `  Amount: ‚Ç¶${(item.amount || 0).toLocaleString()}\n`;
                    txt += `  Status: ${item.status || 'Pending'}\n`;
                    txt += '\n';
                });

                txt += '-'.repeat(60) + '\n';

                const blob = new Blob([txt], { type: 'text/plain;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `repayment-schedule-${accountNumber}.txt`;
                link.click();
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4caf50;
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // Initialize
        renderProducts();
    </script>
</body>
</html>
